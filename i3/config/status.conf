# i3status configuration file.
# see "man i3status" for documentation.

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "cpu_usage"
order += "memory"
order += "load"
order += "tztime local"
order += "wireless wlan0" 
order += "ethernet eth0"

wireless wlan0 {
    format_up = " 直 %quality"
    format_down = " 睊 "
}

ethernet eth0 {
    format_up = "  %speed"
    format_down = "  "
}

tztime local {
    format = "  %Y-%m-%d %H:%M "
}

disk "/" {
    format = "  %avail "
}

cpu_usage {
    format = "  %usage "
}

memory {
   format = "  %percentage_used " 
}

load {
    format = "  %5min "
}

volume master {
    format = "  %volume "
    format_muted = "  %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage "
    format_down = " "
    status_chr = " "
    status_bat = "  "
    status_unk = "  "
    status_full = " "
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 30
    integer_battery_capacity = true
}
